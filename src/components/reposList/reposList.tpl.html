<div ng-repeat="repo in $ctrl.repos" class="col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{::repo.name}} - <a href="repo.link"> (Github Link)</a></h3>
        </div>
        <div class="panel-body">
            <span>{{::repo.description}}</span>
            <i ng-if="!repo.description">No description</i>
        </div>
    </div>
</div>
