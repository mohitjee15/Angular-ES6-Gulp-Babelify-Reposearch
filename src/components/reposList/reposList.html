<div>
    <div ng-repeat="repo in repos" class="col-sm-12">
        <div>
            <span>Repository Name: {{'repo.name'}}</span>
        </div>
        <div>
            <span>Description: {{'repo.description'}}</span>
        </div>
        <div>
            <a href="repo.link">Link</a>
        </div>
    </div>
</div>
